<div class="alert-container">
  <div class="alert--header">
    <i class="fa fa-exclamation-triangle"></i>

  </div>
  <div class="alert--footer">
    <p class="alert--title">WARNING</p>
    <p class="alert--desc">Are you want to delete this to do ?</p>
    <div class="alert--buttons">
      <button class="alert--no alert-btn" data-confirm="no" (click)="customAlert($event)">No</button>
      <button class="alert--yes alert-btn" data-confirm="yes" (click)="customAlert($event)">Yes</button>
      
    </div>
  </div>
</div>
